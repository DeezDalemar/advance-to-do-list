<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Home Page</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/stylesheet.css" />
   </head>
   <body>
      <header class="container-fluid border-bottom mb-3">
         <h1>To-Dos</h1>
         <nav>
            <a href="index.html" class="navLinks">Home</a>
            <a href="todos.html" class="navLinks">To-Dos</a>
         </nav>
      </header>

      <main class="container-fluid">
         <div class="row">
            <div class="col-md-6 mt-3">
               <select id="userSelect" class="rounded text-center w-50">
                  <option>Select One</option>
               </select>

               <br /><br />

               <div class="card w-50" id="infoCard" style="display: none">
                  <div class="card-header">
                     <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                           <p class="nav-link text-black" id="userTab">User</p>
                        </li>
                        <li class="nav-item">
                           <p class="nav-link text-black" id="infoTab">Info</p>
                        </li>
                     </ul>
                  </div>
                  <div class="card-body">
                     <div class="card-title">
                        <h3 class="card-text" id="userText"></h3>
                        <hr />
                     </div>
                     <div id="userTabData">
                        <strong>Percent of Tasks Complete: </strong>
                        <p class="card-text" id="finishedText"></p>
                        <a href="new_todos.html" style="display: none;" id="makeToDoLinkNoList" class="mb-2">Dont have any tasks? Click here!</a>
                        <strong>Username: </strong>
                        <p class="card-text" id="userNameText"></p>
                        <strong>User ID: </strong>
                        <p class="card-text" id="userIDText"></p>
                        <br>
                        <a href="new_todos.html" id="makeToDoLink">+Add ToDo</a>
                     </div>

                     <div id="infoTabData" style="display: none">
                        <p id="highPriorityTasks" class="fw-bold"></p>
                        <p id="mediumPriorityTasks" class="fw-bold"></p>
                        <p id="lowPriorityTasks" class="fw-bold"></p>
                        <br />
                        <p id="tasksComplete" class="fw-bold"></p>
                        <p id="tasksLeft" class="fw-bold"></p>
                     </div>
                  </div>
               </div>
            </div>

            <div class="col-md-6">
               <details class="w-100" id="lowContainer">
                <summary><h3>Low Priority<span id="lowPriorityCount" class="text-success"> {0} </span></h3></summary>
                <div id="lowCardContainer"></div>
               </details>

               <details class="w-100" id="mediumContainer">
                <summary><h3>Medium Priority<span id="mediumPriorityCount" class="text-warning"> {0} </span></h3></summary>
                <div id="mediumCardContainer"></div>
               </details>

               <details class="w-100" id="highContainer">
                <summary><h3>High Priority<span id="highPriorityCount" class="text-danger"> {0} </span></h3></summary>
                <div id="highCardContainer"></div>
               </details>
            </div>
         </div>
      </main>

      <script src="js/to-do.js"></script>
   </body>
</html>
